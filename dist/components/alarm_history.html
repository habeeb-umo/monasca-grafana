<div class="page-header">
	<h1 class="rt-h1">Alarm History</h1>
</div>

<form name="alarmDefinitionForm">

	<div class="gf-form-group">

		<div class="gf-form-inline">
<div class="gf-form gf-form--right-margin">
				<span class="gf-form-label width-7">ID</span>
				<input class="gf-form-input max-width-21" type="text" ng-model="ctrl.id" ng-disabled="true">
</div>
		</div>

		<div class="gf-form-inline">
<div class="gf-form gf-form--right-margin">
				<span class="gf-form-label width-7">Name</span>
				<input class="gf-form-input max-width-21" type="text" ng-model="ctrl.newAlarmDefinition.name" ng-disabled="true">
</div>
		</div>

		<div class="gf-form-inline">
<div class="gf-form gf-form--right-margin">
				<span class="gf-form-label width-7">Description</span>
				<input class="gf-form-input max-width-21" type="text" ng-model="ctrl.newAlarmDefinition.description" ng-disabled="true">
</div>
		</div>

		<div class="gf-form-inline">
<div class="gf-form gf-form--right-margin">
				<span class="gf-form-label width-7">Expression</span>
				<input class="gf-form-input max-width-21" type="text" ng-model="ctrl.newAlarmDefinition.expression" ng-disabled="true">
</div>
		</div>

		<div class="gf-form-inline">
<div class="gf-form gf-form--right-margin">
				<span class="gf-form-label width-7">Severity</span>
				<input class="gf-form-input max-width-21" type="text" ng-model="ctrl.newAlarmDefinition.expression" ng-disabled="true">
</div>
		</div>

	</div>

</form>
